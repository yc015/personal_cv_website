- name: Fully Automated Full-Video Multi-heartbeat Echocardiography Segmentation
  descr: "We aim to further improve the accuracy and clinical applicability of echocardiography video segmentation by extending the analysis from half-heartbeat (End-diastolic to End-systolic phases) to multi-heartbeat video. Uisng supervised deep learning, we proposed a fully automated neural network-based segmentation method for sparsely annotated multi-heartbeat echocardiogram. Our proposed neural network exploited the spatiotemporal convolutions in extracting video features. Our paper about this project has been accepted for an oral presentation at SPIE Medical Imaging 2022: Image Processing Conference, <a class='highlight-link' href='https://spie.org/medical-imaging/presentation/Fully-automated-multi-heartbeat-echocardiography-video-segmentation-and-motion-tracking/12032-29' target='_blank' rel='noreferrer'> webpage </a>. <br> <br> <img src='assets/img/Full_Video_Segmentation_with_Volume_Trend.gif' alt='fully_automated_video_segmentation' height='240vh'>"
  demo: http://eg.bucknell.edu/~jvs008/research/cardiac/SPIE22/chenSPIE22_preprint.pdf
  tags:
    - tag: Accepted
    - tag: PyTorch
    - tag: Scikit-Learn
    - tag: Matplotlib
    - tag: OpenCV

- name: Joint Motion Tracking and Video Segmentation of Echocardiography
  descr: "We trained a 3D-UNet to segment and predict the motion of cardiac structures in the Echocardiography Video. The convolutional neural network is implemented in PyTorch and trained with dual Nvidia Titan RTX graphics cards. The experimental results show that the motion tracking task enhances the learning of video segmentation. Video segmentation, compared to the traditional frame segmentation, produces temporally coherent segmentation on cardiac structures, such as left ventricles. The temporally coherent segmentation further improves the estimations on patients' left-ventricular ejection fractions using segmented echocardiography video. <br> <br> <img src='assets/img/4CH_Segmentation.gif' alt='4ch_video_segmentation' height='200vh'>"
  demo: http://eg.bucknell.edu/~jvs008/research/cardiac/SPIE21/chenSPIE21_preprint.pdf
  tags:
    - tag: PyTorch
    - tag: Scikit-Image
    - tag: Scikit-Learn
    - tag: Matplotlib
    - tag: OpenCV

- name: "KALMUS: tools for color analysis of films"
  descr: "KALMUS is a Python package for the computational analysis of colors in films. It provides quantitative tools to study and compare the use of film color. This package serves two purposes: (1) various ways to measure, calculate and compare a film’s colors and (2) various ways to visualize a film’s color. <br> <br> <img src='assets/img/mission_barcode_Foreground_avg.png' alt='kalmus_img' height='100vh' style='max-width: -webkit-fill-available;'> <img src='assets/img/kalmus_color_t.png' alt='kalmus_img' height='100vh' style='max-width: -webkit-fill-available;'><br><img src='assets/img/kalmus_gui.png' alt='kalmus_img' style='width:-webkit-fill-available;height: -webkit-fill-available;'>"
  demo: https://github.com/KALMUS-Color-Toolkit/KALMUS
  tags:
    - tag: Python
    - tag: OpenCV
    - tag: Scikit-Image
    - tag: tkinter
    - tag: PyPI package
    - tag: Open-source (MIT-License)

- name: "Stochastic method for optimizing stock trading strategy"
  descr: "Course Project of Math 343: Numerical Analysis <br> This project implements and extends a stochastic approximation (SA) method proposed by Song et al. [1]. This SA method aims to find an optimal set of buying and selling thresholds for trading a stock. The method assumes the stock has a mean-reversion property so the stock price will oscillate around a long-term average. <br> <br> [1] Q. S. Song, G. Yin, and Q. Zhang, “Numerical methods for buying-low-and-selling-high stock policy,” 2008 American Control Conference, 2008, <a class='highlight-link' href='https://doi.org/10.1109/ACC.2008.4586627' target='_blank' rel='noreferrer'> https://doi.org/10.1109/ACC.2008.4586627 </a> <br> <br> <img src='assets/img/local_stochastic_optimization_stock_trading.png' alt='stochastic_optimization' height='180vh'>"
  demo: https://github.com/yc015/stochastic-optimization-of-stock-buying-selling
  tags:
    - tag: MATLAB
    - tag: Stock trading
    - tag: Stochastic approximation
    - tag: Open-source (MIT-License)

