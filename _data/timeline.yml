  subtitle: '<p style="text-align:left;"> Our paper, "KALMUS: tools for color analysis of films", has been published on the Journal of Open Source Software! Our manuscript is open access, and you can find it here: <a class="highlight-link" href="https://joss.theoj.org/papers/10.21105/joss.03156" target="_blank" rel="noreferrer"> link.</a> </p> <p style="text-align:left;"> The GitHub repo of associated Python package, KALMUS, is here: <a class="highlight-link" href="https://github.com/KALMUS-Color-Toolkit/KALMUS" target="_blank" rel="noreferrer"> link.</a> </p> <p style="text-align:left;"> For installation instruction and detailed usage guide, please refer to the KALMUS <a class="highlight-link" href="https://kalmus-color-toolkit.github.io/KALMUS/" target="_blank" rel="noreferrer">documentation page.</a> </p>'
  tags:
