# about_me_title: Yida Chen
about_me_title: About Me
# about_me_description: This will be displayed under the title.
about_me_description: <p> Computer Science PhD candidate at Harvard <a class="simple-highlight" href="https://insight.seas.harvard.edu/" target="_blank" rel="noreferrer"> Insight + Interaction Lab </a> led by <a class="simple-highlight" href="http://www.fernandaviegas.com/about" target="_blank" rel="noreferrer"> Prof. Fernanda Viegas </a> and <a class="simple-highlight" href="https://www.bewitched.com/about.html" target="_blank" rel="noreferrer"> Prof. Martin Wattenberg</a>. &#128214 I am interested in making generative AIs more controllable through mechanistic interpretability and internal world models.</p> <p> Before entering Harvard, I was a Computer Science and Engineering student at Bucknell University ðŸ¦¬ advised by <a class="simple-highlight" href="http://eg.bucknell.edu/~jvs008/research/research.html" target="_blank" rel="noreferrer"> Prof. Joshua Stough </a> (Bucknell University) and <a class="simple-highlight" href="https://www.dbmi.columbia.edu/profile/christopher-haggerty/" target="_blank" rel="noreferrer"> Prof. Christopher Haggerty </a> (Columbia University & New York-Presbyterian). My past projects focused on segmenting sparsely annotated medical videos using multi-task learning &#129505. My works were funded by the Ciffolillo Healthcare Technology Inventors Program (HTIP) &#127973. Our papers (<a class="simple-highlight" href="https://www.spiedigitallibrary.org/conference-proceedings-of-spie/11596/2580874/Assessing-the-generalizability-of-temporally-coherent-echocardiography-video-segmentation/10.1117/12.2580874.full?SSO=1" target="_blank" rel="noreferrer"> [1] </a> <a class="simple-highlight" href="https://www.spiedigitallibrary.org/conference-proceedings-of-spie/12032/120320R/Fully-automated-multi-heartbeat-echocardiography-video-segmentation-and-motion-tracking/10.1117/12.2607871.full?SSO=1" target="_blank" rel="noreferrer"> [2] </a>) are published at the SPIE Medical Imaging 2021 & 2022 Conferences with oral presentations &#128221. </p> <p> I also developed a color analysis toolkit for films (KALMUS) &#127916. You can find the project's GitHub Repo here, <a class="simple-highlight" href="https://github.com/KALMUS-Color-Toolkit/KALMUS" target="_blank" rel="noreferrer"> KALMUS-Color-Toolkit</a>. KALMUS' development was supported by the Mellon Academic Year Research Fellowship awarded &#129351 by Bucknell Humanities Center, and now used as a instructional software at Bucknell. </p> <p> Reviewer for <a class="simple-highlight" href="https://2024.emnlp.org/">EMNLP</a>, <a class="simple-highlight" href="https://2025.naacl.org/">NAACL</a>, <a class="simple-highlight" href="https://neurips-creative-ai.github.io/2024/">NeurIPS 2024 Creative AI Track</a>, and <a class="simple-highlight" href="https://interpretable-ai-workshop.github.io/">NeurIPS Interpretable AI Workshop</a>.<br>First-year/Pre-concentration Advisor for <a class="simple-highlight" href="https://advising.college.harvard.edu/about-us/">Harvard College</a>.<br>Judge for National Collegiate Research Conference 2024 (<a class="simple-highlight" href="https://harvardresearch.org/about-ncrc" target="_blank" rel="noreferrer">NCRC</a>) at Harvard. </p>

