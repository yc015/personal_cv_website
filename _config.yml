# about_me_description: This will be displayed under the title.
about_me_description: <p> I am a senior undergraduate computer science student at Bucknell University. &#128214 </p> <p> My recent project is about automating the video-based semantic segmentation on sparsely annotated echocardiogram using semi-supervised deep learning. &#129505 The project is sponsored by the Ciffolillo Healthcare Technology Inventors Program. I am advised by Prof. Joshua Stough (Bucknell University, <a class="highlight-link" href="http://eg.bucknell.edu/~jvs008/research/research.html" target="_blank" rel="noreferrer"> webpage </a>) and Prof. Christopher Haggerty (Geisinger, <a class="highlight-link" href="https://www.geisinger.edu/research/research-at-geisinger/find-an-investigator/2018/04/04/13/27/christopher-m-haggerty" target="_blank" rel="noreferrer"> webpage </a>). &#127891 </p> <p> My past project focused on assessing the generalizability of neural network-based video segmentation on clinical echocardiography. &#128202 The project was sponsored by the Ciffolillo Healthcare Technology Inventors Program (HTIP). &#127973 The project's <a class="highlight-link" href="https://www.spiedigitallibrary.org/conference-proceedings-of-spie/11596/2580874/Assessing-the-generalizability-of-temporally-coherent-echocardiography-video-segmentation/10.1117/12.2580874.full?SSO=1" target="_blank" rel="noreferrer"> paper</a>, "Assessing the generalizability of temporally coherent echocardiography video segmentation", is published on the SPIE Medical Imaging (2021), an international peer-reviewed conference. &#128221 </p> <p> I am also the project maintainer for KALMUS, a color analysis toolkit for film studies. &#127916 You can find the project's GitHub Repo here, <a class="highlight-link" href="https://github.com/KALMUS-Color-Toolkit/KALMUS" target="_blank" rel="noreferrer"> KALMUS-Color-Toolkit</a>. The project is supported by the Mellon Academic Year Research Fellowship awarded &#129351 by Bucknell Humanities center.  </p>

